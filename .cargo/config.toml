# ONNX Runtime configuration
# macOS Intel: Compile from source (prebuilt binaries fail with xcframework)
# macOS ARM: Uses system binaries
# Other platforms: Default strategy

[target.x86_64-apple-darwin]
rustflags = ["-C", "link-arg=-Wl,-rpath,@loader_path"]

[target.x86_64-apple-darwin.env]
ORT_STRATEGY = "compile"
ORT_COMPILE_TARGET = "x86_64-apple-darwin"
ORT_COMPILE_VERSION = "1.19.2"

[target.aarch64-apple-darwin]
rustflags = ["-C", "link-arg=-Wl,-rpath,@loader_path"]

