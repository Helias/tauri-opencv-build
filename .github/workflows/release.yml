name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string
        default: "1.0.0"
      build_ubuntu:
        description: "Build for Ubuntu Linux"
        required: false
        type: boolean
        default: true
      build_windows:
        description: "Build for Windows"
        required: false
        type: boolean
        default: true
      build_macos_arm:
        description: "Build for macOS ARM64 (Apple Silicon)"
        required: false
        type: boolean
        default: true
      build_macos_intel:
        description: "Build for macOS Intel (x86_64)"
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if release already exists
          if gh release view "${{ github.event.inputs.version }}" --json isDraft 2>/dev/null; then
            echo "Release ${{ github.event.inputs.version }} already exists, reusing it"
          else
            echo "Creating new draft release ${{ github.event.inputs.version }}"
            gh release create "${{ github.event.inputs.version }}" \
              --draft \
              --title "Release ${{ github.event.inputs.version }}" \
              --notes "Release ${{ github.event.inputs.version }}"
          fi
  select-platforms:
    needs: create-release
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix based on inputs
        id: set-matrix
        run: |
          platforms='[]'
          if [[ "${{ github.event.inputs.build_ubuntu }}" == "true" ]]; then
            platforms=$(echo $platforms | jq -c '. += [{"platform": "ubuntu-24.04", "args": "", "target": "x86_64-unknown-linux-gnu", "vcpkg_triplet": "x64-linux"}]')
          fi
          if [[ "${{ github.event.inputs.build_windows }}" == "true" ]]; then
            platforms=$(echo $platforms | jq -c '. += [{"platform": "windows-latest", "args": "", "target": "x86_64-pc-windows-msvc", "vcpkg_triplet": "x64-windows"}]')
          fi
          if [[ "${{ github.event.inputs.build_macos_arm }}" == "true" ]]; then
            platforms=$(echo $platforms | jq -c '. += [{"platform": "macos-latest", "args": "--target aarch64-apple-darwin", "target": "aarch64-apple-darwin", "vcpkg_triplet": "arm64-osx"}]')
          fi
          if [[ "${{ github.event.inputs.build_macos_intel }}" == "true" ]]; then
            platforms=$(echo $platforms | jq -c '. += [{"platform": "macos-15-intel", "args": "--target x86_64-apple-darwin", "target": "x86_64-apple-darwin", "vcpkg_triplet": "x64-osx"}]')
          fi
          echo "matrix={\"include\":$platforms}" >> $GITHUB_OUTPUT
          echo "Selected platforms: $platforms"
  build-tauri:
    needs: select-platforms
    if: needs.select-platforms.outputs.matrix != '{"include":[]}'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.select-platforms.outputs.matrix) }}

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Cache Homebrew packages (macOS Intel)
      #   if: matrix.platform == 'macos-15-intel'
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/Library/Caches/Homebrew
      #       /usr/local/Cellar/opencv
      #       /usr/local/Cellar/llvm
      #       /usr/local/Cellar/pkg-config
      #       /usr/local/Cellar/ninja
      #       /usr/local/Cellar/z3
      #       /usr/local/opt/opencv
      #       /usr/local/opt/llvm
      #       /usr/local/opt/pkg-config
      #       /usr/local/opt/ninja
      #       /usr/local/opt/z3
      #     key: ${{ runner.os }}-${{ runner.arch }}-brew-${{ hashFiles('.github/workflows/release.yml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-${{ runner.arch }}-brew-

      - name: Cache apt packages (Ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/release.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libopencv-dev \
            libopencv-core-dev \
            libopencv-imgproc-dev \
            libopencv-videoio-dev \
            libopencv-imgcodecs-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            clang \
            libclang-dev \
            llvm-dev \
            pkg-config \
            ninja-build

      - name: Install dependencies (macOS ARM)
        if: matrix.platform == 'macos-latest'
        run: |
          # Only install packages that aren't already cached
          for package in opencv llvm pkg-config ninja z3; do
            if ! brew list $package &>/dev/null; then
              echo "Installing $package..."
              brew install $package
            else
              echo "$package already installed, skipping"
            fi
          done

      - name: Install dependencies (macOS Intel)
        if: matrix.platform == 'macos-15-intel'
        run: |
          # Only install packages that aren't already cached
          for package in opencv llvm pkg-config ninja z3; do
            if ! brew list $package &>/dev/null; then
              echo "Installing $package..."
              brew install $package
            else
              echo "$package already installed, skipping"
            fi
          done

      - name: Set ONNX Runtime environment (macOS Intel)
        if: matrix.platform == 'macos-15-intel'
        run: |
          # Intel Macs don't have prebuilt ONNX Runtime binaries
          # Use compile strategy to build from source (this will take ~15-20 minutes)
          echo "ORT_STRATEGY=compile" >> $GITHUB_ENV
          echo "ORT_COMPILE_TARGET=x86_64-apple-darwin" >> $GITHUB_ENV
          echo "ORT_COMPILE_VERSION=1.19.2" >> $GITHUB_ENV
        shell: bash

      - name: Set ONNX Runtime environment (macOS ARM)
        if: matrix.platform == 'macos-latest'
        run: |
          # ARM64 has prebuilt binaries, use download strategy
          echo "ORT_STRATEGY=download" >> $GITHUB_ENV
        shell: bash

      - name: Install dependencies (Windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install llvm ninja
        shell: pwsh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          cache-on-failure: true
          key: ${{ matrix.platform }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}

      - name: Install frontend dependencies
        run: npm install

      - name: Cache vcpkg (Windows only)
        if: matrix.platform == 'windows-latest'
        uses: actions/cache@v4
        with:
          path: |
            C:\vcpkg-opencv
            ~\AppData\Local\vcpkg\archives
          key: ${{ runner.os }}-vcpkg-opencv4-${{ hashFiles('.github/workflows/release.yml') }}-v3
          restore-keys: |
            ${{ runner.os }}-vcpkg-opencv4-${{ hashFiles('.github/workflows/release.yml') }}-
            ${{ runner.os }}-vcpkg-opencv4-
      - name: Setup vcpkg and install OpenCV (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          # Check if vcpkg is already cached and OpenCV is installed
          if (Test-Path "C:\vcpkg-opencv\installed\x64-windows\bin\opencv_world4*.dll") {
            Write-Host "vcpkg and OpenCV cache found, skipping build"
          } else {
            # Check if vcpkg repo exists but OpenCV not installed
            if (-not (Test-Path "C:\vcpkg-opencv\vcpkg.exe")) {
              Write-Host "Cloning vcpkg repository..."
              git clone https://github.com/microsoft/vcpkg.git C:\vcpkg-opencv
              # Bootstrap vcpkg
              C:\vcpkg-opencv\bootstrap-vcpkg.bat
            } else {
              Write-Host "vcpkg repository found in cache"
            }

            Write-Host "Installing OpenCV via vcpkg..."
            # Enable binary caching using GitHub Actions cache
            $env:VCPKG_BINARY_SOURCES = "clear;x-gha,readwrite"
            $env:ACTIONS_CACHE_URL = $env:ACTIONS_CACHE_URL
            $env:ACTIONS_RUNTIME_TOKEN = $env:ACTIONS_RUNTIME_TOKEN

            # Install OpenCV with vcpkg (binary caching should speed this up significantly)
            C:\vcpkg-opencv\vcpkg install opencv4:x64-windows --recurse
          }

          # Verify installation
          if (Test-Path "C:\vcpkg-opencv\installed\x64-windows\bin") {
            Write-Host "Verifying OpenCV installation..."
            dir C:\vcpkg-opencv\installed\x64-windows\bin\*.dll | Select-Object -First 5
            Write-Host "OpenCV successfully installed!"
          } else {
            Write-Error "OpenCV installation not found at expected location!"
            exit 1
          }

          # Set environment variables for the build
          echo "VCPKG_ROOT=C:\vcpkg-opencv" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "CMAKE_TOOLCHAIN_FILE=C:\vcpkg-opencv\scripts\buildsystems\vcpkg.cmake" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "CMAKE_PREFIX_PATH=C:\vcpkg-opencv\installed\x64-windows" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "C:\vcpkg-opencv\installed\x64-windows\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          # Find and set LIBCLANG_PATH
          $llvmPath = "C:\Program Files\LLVM\bin"
          if (Test-Path $llvmPath) {
            echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }

          # Don't set OPENCV_* env vars - let opencv-rust use vcpkg_cmake probe instead
          # The environment probe fails to detect OpenCV version from include paths
        shell: pwsh
        env:
          ACTIONS_CACHE_URL: ${{ env.ACTIONS_CACHE_URL }}
          ACTIONS_RUNTIME_TOKEN: ${{ env.ACTIONS_RUNTIME_TOKEN }}

      - name: Verify OpenCV installation (Ubuntu)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          pkg-config --modversion opencv4 || pkg-config --modversion opencv
          pkg-config --cflags opencv4 || pkg-config --cflags opencv
          pkg-config --libs opencv4 || pkg-config --libs opencv
          # Find libclang.so location
          LIBCLANG_PATH=$(find /usr/lib -name "libclang.so*" 2>/dev/null | head -n1 | xargs dirname)
          if [ -z "$LIBCLANG_PATH" ]; then
            LIBCLANG_PATH=$(find /usr/lib/llvm-* -name "libclang.so*" 2>/dev/null | head -n1 | xargs dirname)
          fi
          echo "Found libclang at: $LIBCLANG_PATH"
          echo "LIBCLANG_PATH=$LIBCLANG_PATH" >> $GITHUB_ENV
      - name: Set OpenCV environment variables (macOS ARM)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix opencv)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$(brew --prefix opencv)/lib:$(brew --prefix llvm)/lib:$(brew --prefix z3)/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

          # Let opencv-rust use pkg-config to find OpenCV libraries
          # Don't set OPENCV_LINK_LIBS manually as it causes linker issues
          # pkg-config will provide the correct library names and paths
        shell: bash

      - name: Set OpenCV environment variables (macOS Intel)
        if: matrix.platform == 'macos-15-intel'
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix opencv)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$(brew --prefix opencv)/lib:$(brew --prefix llvm)/lib:$(brew --prefix z3)/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

          # Let opencv-rust use pkg-config to find OpenCV libraries
          # Don't set OPENCV_LINK_LIBS manually as it causes linker issues
          # pkg-config will provide the correct library names and paths
        shell: bash

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version }}
          releaseName: Release ${{ github.event.inputs.version }}
          releaseBody: Release ${{ github.event.inputs.version }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
