name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string
        default: "1.0.0"
      build_ubuntu:
        description: "Build for Ubuntu Linux"
        required: false
        type: boolean
        default: true
      build_windows:
        description: "Build for Windows"
        required: false
        type: boolean
        default: true
      build_macos_arm:
        description: "Build for macOS ARM64 (Apple Silicon)"
        required: false
        type: boolean
        default: true
      build_macos_intel:
        description: "Build for macOS Intel (x86_64)"
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.event.inputs.version }}" \
            --draft \
            --title "Release ${{ github.event.inputs.version }}" \
            --notes "Release ${{ github.event.inputs.version }}"

  select-platforms:
    needs: create-release
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix based on inputs
        id: set-matrix
        run: |
          platforms='[]'

          if [[ "${{ github.event.inputs.build_ubuntu }}" == "true" ]]; then
            platforms=$(echo $platforms | jq -c '. += [{"platform": "ubuntu-24.04", "args": "", "target": "x86_64-unknown-linux-gnu", "vcpkg_triplet": "x64-linux"}]')
          fi

          if [[ "${{ github.event.inputs.build_windows }}" == "true" ]]; then
            platforms=$(echo $platforms | jq -c '. += [{"platform": "windows-latest", "args": "", "target": "x86_64-pc-windows-msvc", "vcpkg_triplet": "x64-windows"}]')
          fi

          if [[ "${{ github.event.inputs.build_macos_arm }}" == "true" ]]; then
            platforms=$(echo $platforms | jq -c '. += [{"platform": "macos-latest", "args": "--target aarch64-apple-darwin", "target": "aarch64-apple-darwin", "vcpkg_triplet": "arm64-osx"}]')
          fi

          if [[ "${{ github.event.inputs.build_macos_intel }}" == "true" ]]; then
            platforms=$(echo $platforms | jq -c '. += [{"platform": "macos-15-intel", "args": "--target x86_64-apple-darwin", "target": "x86_64-apple-darwin", "vcpkg_triplet": "x64-osx"}]')
          fi

          echo "matrix={\"include\":$platforms}" >> $GITHUB_OUTPUT
          echo "Selected platforms: $platforms"

  build-tauri:
    needs: select-platforms
    if: needs.select-platforms.outputs.matrix != '{"include":[]}'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.select-platforms.outputs.matrix) }}

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Homebrew packages (macOS only)
        if: startsWith(matrix.platform, 'macos-')
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/opencv
            /opt/homebrew/Cellar/llvm
            /opt/homebrew/opt/opencv
            /opt/homebrew/opt/llvm
            /usr/local/Cellar/opencv
            /usr/local/Cellar/llvm
            /usr/local/opt/opencv
            /usr/local/opt/llvm
          key: ${{ runner.os }}-${{ runner.arch }}-brew-${{ hashFiles('.github/workflows/release.yml') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-brew-

      - name: Cache apt packages (Ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/release.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libopencv-dev \
            libopencv-core-dev \
            libopencv-imgproc-dev \
            libopencv-videoio-dev \
            libopencv-imgcodecs-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            clang \
            libclang-dev \
            llvm-dev \
            pkg-config \
            ninja-build

      - name: Install dependencies (macOS only)
        if: startsWith(matrix.platform, 'macos-')
        run: |
          brew install opencv llvm pkg-config ninja

      - name: Set ONNX Runtime environment (macOS Intel)
        if: matrix.platform == 'macos-15-intel'
        run: |
          # Use download strategy for ort-sys to handle ONNX Runtime automatically
          # This avoids xcframework linking issues with manual downloads
          echo "ORT_STRATEGY=download" >> $GITHUB_ENV
          echo "ORT_DYLIB_PATH=/Users/runner/.cargo/.ort/dylibs-1.17.0" >> $GITHUB_ENV
        shell: bash

      - name: Install dependencies (Windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install llvm ninja
        shell: pwsh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          cache-on-failure: true
          key: ${{ matrix.platform }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Cache vcpkg (Windows only)
        if: matrix.platform == 'windows-latest'
        uses: actions/cache@v4
        with:
          path: C:\vcpkg-opencv
          key: ${{ runner.os }}-vcpkg-opencv4-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-opencv4-

      - name: Setup vcpkg and install OpenCV (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          # Check if vcpkg is already cached
          if (Test-Path "C:\vcpkg-opencv\installed\x64-windows") {
            Write-Host "vcpkg cache found, skipping build"
          } else {
            Write-Host "Building OpenCV from source via vcpkg..."
            # Clone vcpkg
            git clone https://github.com/microsoft/vcpkg.git C:\vcpkg-opencv

            # Bootstrap vcpkg
            C:\vcpkg-opencv\bootstrap-vcpkg.bat

            # Enable binary caching for faster builds
            $env:VCPKG_BINARY_SOURCES = "clear;x-gha,readwrite"

            # Install OpenCV with vcpkg
            C:\vcpkg-opencv\vcpkg install opencv4:x64-windows --recurse
          }

          # Verify installation
          dir C:\vcpkg-opencv\installed\x64-windows\bin
          dir C:\vcpkg-opencv\installed\x64-windows\lib
          dir C:\vcpkg-opencv\installed\x64-windows\include

          # Set environment variables for the build
          echo "VCPKG_ROOT=C:\vcpkg-opencv" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "PKG_CONFIG_PATH=C:\vcpkg-opencv\installed\x64-windows\lib\pkgconfig" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENCV_INCLUDE_PATHS=C:\vcpkg-opencv\installed\x64-windows\include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENCV_LINK_PATHS=C:\vcpkg-opencv\installed\x64-windows\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENCV_LINK_LIBS=opencv_world4" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "C:\vcpkg-opencv\installed\x64-windows\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          # Find and set LIBCLANG_PATH
          $llvmPath = "C:\Program Files\LLVM\bin"
          if (Test-Path $llvmPath) {
            echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }
        shell: pwsh

      - name: Verify OpenCV installation (Ubuntu)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          pkg-config --modversion opencv4 || pkg-config --modversion opencv
          pkg-config --cflags opencv4 || pkg-config --cflags opencv
          pkg-config --libs opencv4 || pkg-config --libs opencv

          # Find libclang.so location
          LIBCLANG_PATH=$(find /usr/lib -name "libclang.so*" 2>/dev/null | head -n1 | xargs dirname)
          if [ -z "$LIBCLANG_PATH" ]; then
            LIBCLANG_PATH=$(find /usr/lib/llvm-* -name "libclang.so*" 2>/dev/null | head -n1 | xargs dirname)
          fi
          echo "Found libclang at: $LIBCLANG_PATH"
          echo "LIBCLANG_PATH=$LIBCLANG_PATH" >> $GITHUB_ENV

      - name: Set OpenCV environment variables (macOS)
        if: startsWith(matrix.platform, 'macos-')
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix opencv)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$(brew --prefix opencv)/lib:$(brew --prefix llvm)/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "OPENCV_LINK_LIBS=opencv" >> $GITHUB_ENV
          echo "OPENCV_LINK_PATHS=$(brew --prefix opencv)/lib" >> $GITHUB_ENV
          echo "OPENCV_INCLUDE_PATHS=$(brew --prefix opencv)/include/opencv4" >> $GITHUB_ENV
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

          # Force a clean build for opencv-rust
          echo "OPENCV_VERSION=$(brew list --versions opencv | cut -d ' ' -f 2)" >> $GITHUB_ENV
        shell: bash

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version }}
          releaseName: Release ${{ github.event.inputs.version }}
          releaseBody: Release ${{ github.event.inputs.version }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
