name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string
        default: "1.0.0"
      build_ubuntu:
        description: "Build for Ubuntu Linux"
        required: false
        type: boolean
        default: true
      build_windows:
        description: "Build for Windows"
        required: false
        type: boolean
        default: true
      build_macos_arm:
        description: "Build for macOS ARM64 (Apple Silicon)"
        required: false
        type: boolean
        default: true
      build_macos_intel:
        description: "Build for macOS Intel (x86_64)"
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if release already exists
          if gh release view "${{ github.event.inputs.version }}" --json isDraft 2>/dev/null; then
            echo "Release ${{ github.event.inputs.version }} already exists, reusing it"
          else
            echo "Creating new draft release ${{ github.event.inputs.version }}"
            gh release create "${{ github.event.inputs.version }}" \
              --draft \
              --title "Release ${{ github.event.inputs.version }}" \
              --notes "Release ${{ github.event.inputs.version }}"
          fi

  build-ubuntu:
    needs: create-release
    if: ${{ github.event.inputs.build_ubuntu == 'true' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libopencv-dev \
            libopencv-core-dev \
            libopencv-imgproc-dev \
            libopencv-videoio-dev \
            libopencv-imgcodecs-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            clang \
            libclang-dev \
            llvm-dev \
            pkg-config \
            ninja-build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install frontend dependencies
        run: npm install

      - name: Verify OpenCV installation
        run: |
          pkg-config --modversion opencv4 || pkg-config --modversion opencv
          pkg-config --cflags opencv4 || pkg-config --cflags opencv
          pkg-config --libs opencv4 || pkg-config --libs opencv
          # Find libclang.so location
          LIBCLANG_PATH=$(find /usr/lib -name "libclang.so*" 2>/dev/null | head -n1 | xargs dirname)
          if [ -z "$LIBCLANG_PATH" ]; then
            LIBCLANG_PATH=$(find /usr/lib/llvm-* -name "libclang.so*" 2>/dev/null | head -n1 | xargs dirname)
          fi
          echo "Found libclang at: $LIBCLANG_PATH"
          echo "LIBCLANG_PATH=$LIBCLANG_PATH" >> $GITHUB_ENV

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version }}
          releaseName: Release ${{ github.event.inputs.version }}
          releaseBody: Release ${{ github.event.inputs.version }}
          releaseDraft: true
          prerelease: false
          args: ""

  build-windows:
    needs: create-release
    if: ${{ github.event.inputs.build_windows == 'true' }}
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          choco install llvm ninja
        shell: pwsh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          cache-on-failure: true
          key: windows-x86_64-pc-windows-msvc-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}

      - name: Install frontend dependencies
        run: npm install

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            C:\vcpkg-opencv
            ~\AppData\Local\vcpkg\archives
          key: ${{ runner.os }}-vcpkg-opencv4-${{ hashFiles('.github/workflows/release-windows.yml') }}-v3
          restore-keys: |
            ${{ runner.os }}-vcpkg-opencv4-${{ hashFiles('.github/workflows/release-windows.yml') }}-
            ${{ runner.os }}-vcpkg-opencv4-

      - name: Setup vcpkg and install OpenCV
        run: |
          # Check if vcpkg is already cached and OpenCV is installed
          if (Test-Path "C:\vcpkg-opencv\installed\x64-windows\bin\opencv_world4*.dll") {
            Write-Host "vcpkg and OpenCV cache found, skipping build"
          } else {
            # Check if vcpkg repo exists but OpenCV not installed
            if (-not (Test-Path "C:\vcpkg-opencv\vcpkg.exe")) {
              Write-Host "Cloning vcpkg repository..."
              git clone https://github.com/microsoft/vcpkg.git C:\vcpkg-opencv
              # Bootstrap vcpkg
              C:\vcpkg-opencv\bootstrap-vcpkg.bat
            } else {
              Write-Host "vcpkg repository found in cache"
            }

            Write-Host "Installing OpenCV via vcpkg..."
            # Enable binary caching using GitHub Actions cache
            $env:VCPKG_BINARY_SOURCES = "clear;x-gha,readwrite"
            $env:ACTIONS_CACHE_URL = $env:ACTIONS_CACHE_URL
            $env:ACTIONS_RUNTIME_TOKEN = $env:ACTIONS_RUNTIME_TOKEN

            # Install OpenCV with vcpkg (binary caching should speed this up significantly)
            C:\vcpkg-opencv\vcpkg install opencv4:x64-windows --recurse
          }

          # Verify installation
          if (Test-Path "C:\vcpkg-opencv\installed\x64-windows\bin") {
            Write-Host "Verifying OpenCV installation..."
            dir C:\vcpkg-opencv\installed\x64-windows\bin\*.dll | Select-Object -First 5
            Write-Host "OpenCV successfully installed!"
          } else {
            Write-Error "OpenCV installation not found at expected location!"
            exit 1
          }

          # Set environment variables for the build
          echo "VCPKG_ROOT=C:\vcpkg-opencv" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "CMAKE_TOOLCHAIN_FILE=C:\vcpkg-opencv\scripts\buildsystems\vcpkg.cmake" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "CMAKE_PREFIX_PATH=C:\vcpkg-opencv\installed\x64-windows" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "C:\vcpkg-opencv\installed\x64-windows\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          # Find and set LIBCLANG_PATH
          $llvmPath = "C:\Program Files\LLVM\bin"
          if (Test-Path $llvmPath) {
            echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }

          # Don't set OPENCV_* env vars - let opencv-rust use vcpkg_cmake probe instead
          # The environment probe fails to detect OpenCV version from include paths
        shell: pwsh
        env:
          ACTIONS_CACHE_URL: ${{ env.ACTIONS_CACHE_URL }}
          ACTIONS_RUNTIME_TOKEN: ${{ env.ACTIONS_RUNTIME_TOKEN }}

      - name: Copy required DLLs to src-tauri
        run: |
          Write-Host "Copying required DLLs for bundling..."

          # Copy ALL OpenCV DLLs (not just specific ones) to src-tauri root
          # This ensures they are bundled at the root of the application (next to executable)
          $opencvBinPath = "C:\vcpkg-opencv\installed\x64-windows\bin"

          # Copy ALL DLLs from vcpkg bin to ensure no dependency is missed
          # This fixes complex dependency chains like OpenEXR, IlmImf, LZMA, etc.
          Get-ChildItem -Path $opencvBinPath -Filter "*.dll" | ForEach-Object {
            Write-Host "Copying $($_.Name)..."
            Copy-Item $_.FullName "src-tauri\" -Force
          }

          # Copy DirectML DLL from Windows Kits
          $directMLPaths = @(
            "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\DirectML.dll",
            "C:\Windows\System32\DirectML.dll"
          )

          $directMLFound = $false
          foreach ($path in $directMLPaths) {
            $resolved = Get-Item $path -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($resolved) {
              Copy-Item $resolved.FullName "src-tauri\" -Force
              $directMLFound = $true
              Write-Host "Found and copied DirectML.dll from $($resolved.FullName)"
              break
            }
          }

          if (-not $directMLFound) {
            Write-Host "Warning: DirectML.dll not found, downloading from NuGet..."
            # Download DirectML from NuGet package
            Invoke-WebRequest -Uri "https://www.nuget.org/api/v2/package/Microsoft.AI.DirectML/1.13.0" -OutFile "directml.zip"
            Expand-Archive -Path "directml.zip" -DestinationPath "directml-pkg" -Force
            Copy-Item "directml-pkg\bin\x64-win\DirectML.dll" "src-tauri\" -Force
            Remove-Item "directml.zip", "directml-pkg" -Recurse -Force
          }

          Write-Host "DLLs copied successfully:"
          Get-ChildItem "src-tauri\*.dll" | ForEach-Object { Write-Host "  - $($_.Name)" }
        shell: pwsh

      - name: Pre-copy DLLs to target directory
        run: |
          Write-Host "Pre-copying DLLs to target/release for bundling..."

          # Create target/release if it doesn't exist
          New-Item -ItemType Directory -Force -Path "src-tauri\target\release" | Out-Null

          # Copy vcpkg DLLs
          $vcpkgBin = "C:\vcpkg-opencv\installed\x64-windows\bin"
          $targetDir = "src-tauri\target\release"

          Write-Host "Copying all dependencies from vcpkg to target/release..."
          Get-ChildItem -Path $vcpkgBin -Filter "*.dll" | ForEach-Object {
            Copy-Item $_.FullName $targetDir -Force
          }

          # Copy additional DLLs from src-tauri root
          Write-Host "Copying additional DLLs from src-tauri root..."
          Copy-Item "src-tauri\*.dll" $targetDir -Force -ErrorAction SilentlyContinue

          Write-Host "DLLs pre-copied to target directory:"
          Get-ChildItem "$targetDir\*.dll" -ErrorAction SilentlyContinue | Select-Object Name
        shell: pwsh

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VCPKG_ROOT: C:\vcpkg-opencv
          CMAKE_TOOLCHAIN_FILE: C:\vcpkg-opencv\scripts\buildsystems\vcpkg.cmake
          CMAKE_PREFIX_PATH: C:\vcpkg-opencv\installed\x64-windows
          LIBCLANG_PATH: C:\Program Files\LLVM\bin
        with:
          tagName: ${{ github.event.inputs.version }}
          releaseName: Release ${{ github.event.inputs.version }}
          releaseBody: Release ${{ github.event.inputs.version }}
          releaseDraft: true
          prerelease: false
          args: "--config src-tauri/tauri.windows.conf.json"

  build-macos-arm:
    needs: create-release
    if: ${{ github.event.inputs.build_macos_arm == 'true' }}
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if release already exists
          if gh release view "${{ github.event.inputs.version }}" --json isDraft 2>/dev/null; then
            echo "Release ${{ github.event.inputs.version }} already exists, reusing it"
          else
            echo "Creating new draft release ${{ github.event.inputs.version }}"
            gh release create "${{ github.event.inputs.version }}" \
              --draft \
              --title "Release ${{ github.event.inputs.version }}" \
              --notes "Release ${{ github.event.inputs.version }}"
          fi

      - name: Install dependencies
        run: |
          # Only install packages that aren't already cached
          for package in opencv llvm pkg-config ninja z3; do
            if ! brew list $package &>/dev/null; then
              echo "Installing $package..."
              brew install $package
            else
              echo "$package already installed, skipping"
            fi
          done

      - name: Set ONNX Runtime environment
        run: |
          # ARM64 has prebuilt binaries, use download strategy
          echo "ORT_STRATEGY=download" >> $GITHUB_ENV
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install frontend dependencies
        run: npm install

      - name: Set OpenCV environment variables
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix opencv)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$(brew --prefix opencv)/lib:$(brew --prefix llvm)/lib:$(brew --prefix z3)/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

          # Let opencv-rust use pkg-config to find OpenCV libraries
          # Don't set OPENCV_LINK_LIBS manually as it causes linker issues
          # pkg-config will provide the correct library names and paths
        shell: bash

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version }}
          releaseName: Release ${{ github.event.inputs.version }}
          releaseBody: Release ${{ github.event.inputs.version }}
          releaseDraft: true
          prerelease: false
          args: "--target aarch64-apple-darwin"

  build-macos-intel:
    needs: create-release
    if: ${{ github.event.inputs.build_macos_intel == 'true' }}
    runs-on: macos-15-intel
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if release already exists
          if gh release view "${{ github.event.inputs.version }}" --json isDraft 2>/dev/null; then
            echo "Release ${{ github.event.inputs.version }} already exists, reusing it"
          else
            echo "Creating new draft release ${{ github.event.inputs.version }}"
            gh release create "${{ github.event.inputs.version }}" \
              --draft \
              --title "Release ${{ github.event.inputs.version }}" \
              --notes "Release ${{ github.event.inputs.version }}"
          fi

      - name: Install dependencies
        run: |
          # Only install packages that aren't already cached
          for package in opencv llvm pkg-config ninja z3 cmake; do
            if ! brew list $package &>/dev/null; then
              echo "Installing $package..."
              brew install $package
            else
              echo "$package already installed, skipping"
            fi
          done

      - name: Setup Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Download and setup ONNX Runtime
        run: |
          echo "=== Downloading ONNX Runtime v1.19.2 for macOS x86_64 ==="
          mkdir -p $HOME/onnxruntime
          cd $HOME/onnxruntime

          # Download ONNX Runtime binaries
          curl -L -o onnxruntime.tgz https://github.com/microsoft/onnxruntime/releases/download/v1.19.2/onnxruntime-osx-x86_64-1.19.2.tgz
          tar -xzf onnxruntime.tgz
          mv onnxruntime-osx-x86_64-1.19.2 onnxruntime-1.19.2

          echo "ONNX Runtime downloaded to: $HOME/onnxruntime/onnxruntime-1.19.2"
          echo "Directory structure:"
          ls -la $HOME/onnxruntime/onnxruntime-1.19.2/
          echo ""
          echo "lib/ contents:"
          ls -la $HOME/onnxruntime/onnxruntime-1.19.2/lib/
          echo ""
          echo "include/ contents:"
          ls -la $HOME/onnxruntime/onnxruntime-1.19.2/include/ || echo "No include directory found"

      - name: Install frontend dependencies
        run: npm install

      - name: Create Cargo config with ORT library location
        shell: bash
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOF'
          [env]
          ORT_DYLIB_PATH = { value = "/Users/runner/onnxruntime/onnxruntime-1.19.2/lib/libonnxruntime.1.19.2.dylib", force = true }
          EOF

          echo "Created .cargo/config.toml"
          cat .cargo/config.toml

      - name: Verify ONNX Runtime configuration
        run: |
          echo "=== ONNX Runtime Configuration ==="
          echo "Using pre-downloaded binaries from: $HOME/onnxruntime/onnxruntime-1.19.2"
          echo "Strategy: load-dynamic"
          echo "DYLIB location: $HOME/onnxruntime/onnxruntime-1.19.2/lib/libonnxruntime.1.19.2.dylib"
          echo ""
          ls -la $HOME/onnxruntime/onnxruntime-1.19.2/lib/
        shell: bash

      - name: Set OpenCV environment variables
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix opencv)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$(brew --prefix opencv)/lib:$(brew --prefix llvm)/lib:$(brew --prefix z3)/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

          # Let opencv-rust use pkg-config to find OpenCV libraries
          # Don't set OPENCV_LINK_LIBS manually as it causes linker issues
          # pkg-config will provide the correct library names and paths
        shell: bash

      - name: Build Tauri app with ONNX Runtime library
        run: |
          echo "=== Building with load-dynamic strategy ==="
          echo "ORT_DYLIB_PATH=/Users/runner/onnxruntime/onnxruntime-1.19.2/lib/libonnxruntime.1.19.2.dylib"
          echo ""
          echo "Running Tauri build..."
          ORT_DYLIB_PATH="/Users/runner/onnxruntime/onnxruntime-1.19.2/lib/libonnxruntime.1.19.2.dylib" \
          DYLD_LIBRARY_PATH="/Users/runner/onnxruntime/onnxruntime-1.19.2/lib:$DYLD_LIBRARY_PATH" \
          npm run tauri build -- --target x86_64-apple-darwin

          # Copy ONNX Runtime dylib to the bundle
          echo "Copying ONNX Runtime library to bundle..."
          cp /Users/runner/onnxruntime/onnxruntime-1.19.2/lib/libonnxruntime.1.19.2.dylib \
             src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app/Contents/MacOS/ || true

      - name: Upload artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find and upload the generated artifacts
          for file in src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg; do
            if [ -f "$file" ]; then
              gh release upload "${{ github.event.inputs.version }}" "$file" --clobber
            fi
          done

          for file in src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz; do
            if [ -f "$file" ]; then
              gh release upload "${{ github.event.inputs.version }}" "$file" --clobber
            fi
          done
