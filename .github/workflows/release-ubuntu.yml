name: Release Ubuntu

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string
        default: "1.0.0"

permissions:
  contents: write

jobs:
  release-ubuntu:
    uses: ./.github/workflows/ubuntu.yml
    with:
      version: ${{ inputs.version }}
      release: true
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
