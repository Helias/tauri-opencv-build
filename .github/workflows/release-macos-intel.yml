name: Release macOS Intel

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string
        default: "1.0.0"

permissions:
  contents: write

jobs:
  build-macos-intel:
    runs-on: macos-15-intel
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if release already exists
          if gh release view "${{ github.event.inputs.version }}" --json isDraft 2>/dev/null; then
            echo "Release ${{ github.event.inputs.version }} already exists, reusing it"
          else
            echo "Creating new draft release ${{ github.event.inputs.version }}"
            gh release create "${{ github.event.inputs.version }}" \
              --draft \
              --title "Release ${{ github.event.inputs.version }}" \
              --notes "Release ${{ github.event.inputs.version }}"
          fi

      # - name: Cache Homebrew packages
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/Library/Caches/Homebrew
      #       /usr/local/Cellar/opencv
      #       /usr/local/Cellar/llvm
      #       /usr/local/Cellar/pkg-config
      #       /usr/local/Cellar/ninja
      #       /usr/local/Cellar/z3
      #       /usr/local/opt/opencv
      #       /usr/local/opt/llvm
      #       /usr/local/opt/pkg-config
      #       /usr/local/opt/ninja
      #       /usr/local/opt/z3
      #     key: ${{ runner.os }}-${{ runner.arch }}-brew-${{ hashFiles('.github/workflows/release-macos-intel.yml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-${{ runner.arch }}-brew-

      - name: Install dependencies
        run: |
          # Only install packages that aren't already cached
          for package in opencv llvm pkg-config ninja z3; do
            if ! brew list $package &>/dev/null; then
              echo "Installing $package..."
              brew install $package
            else
              echo "$package already installed, skipping"
            fi
          done

      - name: Download and setup ONNX Runtime
        run: |
          # Download ONNX Runtime prebuilt binaries for macOS Intel
          mkdir -p $HOME/onnxruntime
          cd $HOME/onnxruntime

          # Download version 1.17.1 (compatible with ort 2.0.0-rc.11)
          curl -L https://github.com/microsoft/onnxruntime/releases/download/v1.17.1/onnxruntime-osx-x86_64-1.17.1.tgz -o onnxruntime.tgz
          tar -xzf onnxruntime.tgz

          # Check the extracted directory structure
          echo "=== Extracted directory structure ==="
          ls -la
          ls -la onnxruntime-osx-x86_64-1.17.1/

          # The extracted folder should have lib/ and include/ directories
          ORT_ROOT="$HOME/onnxruntime/onnxruntime-osx-x86_64-1.17.1"

          echo "=== Library contents ==="
          ls -la "$ORT_ROOT/lib/"
          echo "=== Include contents ==="
          ls -la "$ORT_ROOT/include/"

          # For ort-sys 2.0.0-rc.11 with system strategy, we need to create a proper structure
          # Copy to a standard location that ort-sys can find
          sudo mkdir -p /usr/local/include/onnxruntime
          sudo mkdir -p /usr/local/lib
          sudo cp -r "$ORT_ROOT/include/"* /usr/local/include/onnxruntime/

          # Copy only .dylib files, not .dSYM directories
          find "$ORT_ROOT/lib" -name "*.dylib" -exec sudo cp {} /usr/local/lib/ \;

          echo "=== Installed to /usr/local ==="
          ls -la /usr/local/lib/libonnxruntime* || true
          ls -la /usr/local/include/onnxruntime/ || true

          # Set environment variables for ort to find the library
          echo "ORT_STRATEGY=system" >> $GITHUB_ENV
          echo "ORT_USE_SYSTEM_PROVIDED_DYLIB=1" >> $GITHUB_ENV
          echo "ORT_LIB_LOCATION=/usr/local" >> $GITHUB_ENV
          echo "ORT_DYLIB_PATH=/usr/local/lib/libonnxruntime.dylib" >> $GITHUB_ENV

          # Also set library and include paths
          echo "DYLD_FALLBACK_LIBRARY_PATH=/usr/local/lib:$DYLD_FALLBACK_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LIBRARY_PATH=/usr/local/lib:$LIBRARY_PATH" >> $GITHUB_ENV
          echo "CPATH=/usr/local/include:$CPATH" >> $GITHUB_ENV

      - name: Setup Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      # - name: Rust cache
      #   uses: swatinem/rust-cache@v2
      #   with:
      #     workspaces: "./src-tauri -> target"
      #     cache-on-failure: false
      #     key: macos-15-intel-x86_64-apple-darwin-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}

      - name: Install frontend dependencies
        run: npm install

      - name: Verify ONNX Runtime setup
        run: |
          echo "=== ONNX Runtime Environment Variables ==="
          echo "ORT_STRATEGY: $ORT_STRATEGY"
          echo "ORT_USE_SYSTEM_PROVIDED_DYLIB: $ORT_USE_SYSTEM_PROVIDED_DYLIB"
          echo "ORT_DYLIB_PATH: $ORT_DYLIB_PATH"
          echo "ORT_LIB_LOCATION: $ORT_LIB_LOCATION"
          echo "=== Checking installed files ==="
          ls -la /usr/local/lib/libonnxruntime* || echo "lib files not found!"
          ls -la /usr/local/include/onnxruntime/ || echo "include dir not found!"
          echo "=== Checking if ONNX Runtime dylib exists ==="
          ls -la "$ORT_DYLIB_PATH" || echo "File not found!"
          echo "=== Verifying dylib architecture ==="
          file "$ORT_DYLIB_PATH" || echo "Cannot check file type"
          lipo -info "$ORT_DYLIB_PATH" 2>/dev/null || echo "Cannot check architectures"
        shell: bash

      - name: Set OpenCV environment variables
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix opencv)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$(brew --prefix opencv)/lib:$(brew --prefix llvm)/lib:$(brew --prefix z3)/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

          # Let opencv-rust use pkg-config to find OpenCV libraries
          # Don't set OPENCV_LINK_LIBS manually as it causes linker issues
          # pkg-config will provide the correct library names and paths
        shell: bash

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version }}
          releaseName: Release ${{ github.event.inputs.version }}
          releaseBody: Release ${{ github.event.inputs.version }}
          releaseDraft: true
          prerelease: false
          args: "--target x86_64-apple-darwin"
