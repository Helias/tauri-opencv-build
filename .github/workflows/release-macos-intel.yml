name: Release macOS Intel

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string
        default: "1.0.0"

permissions:
  contents: write

jobs:
  build-macos-intel:
    runs-on: macos-15-intel
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if release already exists
          if gh release view "${{ github.event.inputs.version }}" --json isDraft 2>/dev/null; then
            echo "Release ${{ github.event.inputs.version }} already exists, reusing it"
          else
            echo "Creating new draft release ${{ github.event.inputs.version }}"
            gh release create "${{ github.event.inputs.version }}" \
              --draft \
              --title "Release ${{ github.event.inputs.version }}" \
              --notes "Release ${{ github.event.inputs.version }}"
          fi

      # - name: Cache Homebrew packages
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/Library/Caches/Homebrew
      #       /usr/local/Cellar/opencv
      #       /usr/local/Cellar/llvm
      #       /usr/local/Cellar/pkg-config
      #       /usr/local/Cellar/ninja
      #       /usr/local/Cellar/z3
      #       /usr/local/opt/opencv
      #       /usr/local/opt/llvm
      #       /usr/local/opt/pkg-config
      #       /usr/local/opt/ninja
      #       /usr/local/opt/z3
      #     key: ${{ runner.os }}-${{ runner.arch }}-brew-${{ hashFiles('.github/workflows/release-macos-intel.yml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-${{ runner.arch }}-brew-

      - name: Install dependencies
        run: |
          # Only install packages that aren't already cached
          for package in opencv llvm pkg-config ninja z3; do
            if ! brew list $package &>/dev/null; then
              echo "Installing $package..."
              brew install $package
            else
              echo "$package already installed, skipping"
            fi
          done

      - name: Download and setup ONNX Runtime
        run: |
          # Manually download compiled ONNX Runtime provided by Microsoft
          # Since ort crate doesn't have prebuilt binaries for x86_64 macOS in this version

          ORT_VERSION="1.17.3"
          ORT_FILE="onnxruntime-osx-x86_64-$ORT_VERSION.tgz"
          ORT_URL="https://github.com/microsoft/onnxruntime/releases/download/v$ORT_VERSION/$ORT_FILE"

          echo "Downloading ONNX Runtime from $ORT_URL..."
          curl -L -O "$ORT_URL"

          echo "Extracting..."
          tar xzf "$ORT_FILE"

          # The extraction creates a directory like onnxruntime-osx-x86_64-1.17.3
          ORT_DIR="$(pwd)/onnxruntime-osx-x86_64-$ORT_VERSION"

          echo "ORT_STRATEGY=system" >> $GITHUB_ENV
          echo "ORT_LIB_LOCATION=$ORT_DIR/lib" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$ORT_DIR/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV

          echo "ONNX Runtime setup complete at $ORT_DIR"
        shell: bash

      - name: Setup Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      # - name: Rust cache
      #   uses: swatinem/rust-cache@v2
      #   with:
      #     workspaces: "./src-tauri -> target"
      #     cache-on-failure: false
      #     key: macos-15-intel-x86_64-apple-darwin-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}

      - name: Install frontend dependencies
        run: npm install

      - name: Verify ONNX Runtime setup
        run: |
          echo "=== ONNX Runtime Environment Variables ==="
          echo "ORT_STRATEGY: $ORT_STRATEGY"
          echo "ORT_COMPILE_TARGET: $ORT_COMPILE_TARGET"
          echo "ORT_COMPILE_VERSION: $ORT_COMPILE_VERSION"
          echo "ORT_COMPILE_MINIMAL_BUILD: $ORT_COMPILE_MINIMAL_BUILD"
          echo ""
          echo "ONNX Runtime will be compiled from source during cargo build"
          echo "This may take 15-20 minutes - please be patient"
        shell: bash

      - name: Set OpenCV environment variables
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix opencv)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$(brew --prefix opencv)/lib:$(brew --prefix llvm)/lib:$(brew --prefix z3)/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

          # Let opencv-rust use pkg-config to find OpenCV libraries
          # Don't set OPENCV_LINK_LIBS manually as it causes linker issues
          # pkg-config will provide the correct library names and paths
        shell: bash

      - name: Verify all environment variables before build
        run: |
          echo "=== Environment Check ==="
          echo "ORT_STRATEGY: $ORT_STRATEGY"
          echo "ORT_COMPILE_TARGET: $ORT_COMPILE_TARGET"
          echo "ORT_COMPILE_VERSION: $ORT_COMPILE_VERSION"
          echo "ORT_COMPILE_MINIMAL_BUILD: $ORT_COMPILE_MINIMAL_BUILD"
          echo "ORT_COMPILE_CMAKE_EXTRA_DEFINES: $ORT_COMPILE_CMAKE_EXTRA_DEFINES"
        shell: bash
        env:
          ORT_STRATEGY: compile
          ORT_COMPILE_TARGET: x86_64-apple-darwin
          ORT_COMPILE_VERSION: 1.17.1
          ORT_COMPILE_MINIMAL_BUILD: "ON"
          ORT_COMPILE_EXTENDED_MINIMAL_BUILD: "OFF"
          ORT_COMPILE_DISABLE_NNAPI: "ON"
          ORT_COMPILE_DISABLE_RKNPU: "ON"
          ORT_COMPILE_DISABLE_XNNPACK: "ON"
          ORT_COMPILE_CMAKE_EXTRA_DEFINES: CMAKE_OSX_ARCHITECTURES=x86_64

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORT_STRATEGY: compile
          ORT_COMPILE_TARGET: x86_64-apple-darwin
          ORT_COMPILE_VERSION: 1.17.1
          ORT_COMPILE_MINIMAL_BUILD: "ON"
          ORT_COMPILE_EXTENDED_MINIMAL_BUILD: "OFF"
          ORT_COMPILE_DISABLE_NNAPI: "ON"
          ORT_COMPILE_DISABLE_RKNPU: "ON"
          ORT_COMPILE_DISABLE_XNNPACK: "ON"
          ORT_COMPILE_CMAKE_EXTRA_DEFINES: CMAKE_OSX_ARCHITECTURES=x86_64
          ORT_COMPILE_CMAKE_GENERATOR: Unix Makefiles
          PYTHON: /usr/local/opt/python@3.11/bin/python3.11
        with:
          tagName: ${{ github.event.inputs.version }}
          releaseName: Release ${{ github.event.inputs.version }}
          releaseBody: Release ${{ github.event.inputs.version }}
          releaseDraft: true
          prerelease: false
          args: "--target x86_64-apple-darwin"
